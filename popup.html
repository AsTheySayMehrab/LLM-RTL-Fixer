<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 260px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #fcfcfc;
            color: #333;
        }
        h3 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            font-size: 16px;
        }
        .control-group {
            margin-bottom: 20px;
        }
        label {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        span.value {
            color: #0366d6;
        }
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        .footer {
            font-size: 10px;
            text-align: center;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>AI Persian Fixer</h3>
    
    <div class="control-group">
        <label>Font Size <span id="sizeValue" class="value">16px</span></label>
        <input type="range" id="fontSize" min="12" max="32" value="16" step="1">
    </div>

    <div class="control-group">
        <label>Line Height <span id="lineValue" class="value">1.8</span></label>
        <input type="range" id="lineHeight" min="1.2" max="2.5" step="0.1" value="1.8">
    </div>

    <div class="footer">
        Created by @astheysaymehrab
    </div>
    <script src="popup.js"></script>
</body>
</html>
